<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Платёж выполнен</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app payment-page">

    <!-- Верхняя панель -->
    <header class="payment-top">
      <a href="index.html" class="back-btn" data-transition="back">&lt;</a>
    </header>

    <!-- Основной контент -->
    <main class="payment-main">
      <div class="payment-check-icon">✔</div>

      <div class="payment-title">Платёж выполнен</div>

      <div class="payment-details">
        <div>Visa&nbsp;&nbsp;&nbsp;&nbsp;**** 1234</div>
        <div>Счёт&nbsp;&nbsp;&nbsp;**** 5678</div>
      </div>

      <div class="payment-actions">
        <!-- Кнопка с заглушкой -->
        <button class="payment-btn payment-btn-light" id="checkBtn">
          <span class="payment-btn-icon"></span>
          <span>Чек</span>
        </button>

        <!-- Переход на главный экран платежей -->
        <a href="index.html"
           class="payment-btn payment-btn-dark"
           data-transition="back">
          В платежи
        </a>
      </div>
    </main>
  </div>

  <!-- Модальное окно-заглушка для "Чек" -->
  <div class="dev-overlay" id="devOverlay">
    <div class="dev-modal">
      <div class="dev-modal-text">Функция ещё разрабатывается</div>
      <button class="dev-modal-btn" id="closeDevModal">Понятно</button>
    </div>
  </div>

  <!-- Скрипт iOS-переходов (как на других страницах) -->
  <script src="transition.js"></script>

  <!-- Скрипт заглушки для кнопки "Чек" -->
  <script>
    (function () {
      const checkBtn = document.getElementById('checkBtn');
      const overlay = document.getElementById('devOverlay');
      const closeBtn = document.getElementById('closeDevModal');

      if (!checkBtn || !overlay || !closeBtn) return;

      function showOverlay(event) {
        if (event) event.preventDefault();
        overlay.classList.add('active');
      }

      function hideOverlay() {
        overlay.classList.remove('active');
      }

      // открыть по нажатию на "Чек"
      checkBtn.addEventListener('click', showOverlay);

      // закрыть по кнопке "Понятно"
      closeBtn.addEventListener('click', hideOverlay);

      // закрыть по клику на фон
      overlay.addEventListener('click', function (e) {
        if (e.target === overlay) hideOverlay();
      });
    })();
  </script>
</body>

</html>
