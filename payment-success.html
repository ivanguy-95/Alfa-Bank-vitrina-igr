<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>–ü–ª–∞—Ç—ë–∂ –≤—ã–ø–æ–ª–Ω–µ–Ω</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app payment-page">

    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <header class="payment-top">
      <a href="index.html" class="back-btn" data-transition="back">&lt;</a>
    </header>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main class="payment-main">
      <div class="payment-check-icon">‚úî</div>

      <div class="payment-title">–ü–ª–∞—Ç—ë–∂ –≤—ã–ø–æ–ª–Ω–µ–Ω</div>

      <div class="payment-details">
        <div>Visa&nbsp;&nbsp;&nbsp;&nbsp;**** 1234</div>
        <div>–°—á—ë—Ç&nbsp;&nbsp;&nbsp;**** 5678</div>
      </div>

      <div class="payment-actions">
        <!-- –ö–Ω–æ–ø–∫–∞ —Å –∑–∞–≥–ª—É—à–∫–æ–π -->
        <button class="payment-btn payment-btn-light" id="checkBtn">
          <span class="payment-btn-icon">üßæ</span>
          <span>–ß–µ–∫</span>
        </button>

        <!-- –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –ø–ª–∞—Ç–µ–∂–µ–π -->
        <a href="index.html"
           class="payment-btn payment-btn-dark"
           data-transition="back">
          –í –ø–ª–∞—Ç–µ–∂–∏
        </a>
      </div>
    </main>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ-–∑–∞–≥–ª—É—à–∫–∞ –¥–ª—è "–ß–µ–∫" -->
  <div class="dev-overlay" id="devOverlay">
    <div class="dev-modal">
      <div class="dev-modal-text">–§—É–Ω–∫—Ü–∏—è –µ—â—ë —Ä–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è</div>
      <button class="dev-modal-btn" id="closeDevModal">–ü–æ–Ω—è—Ç–Ω–æ</button>
    </div>
  </div>

  <!-- –°–∫—Ä–∏–ø—Ç iOS-–ø–µ—Ä–µ—Ö–æ–¥–æ–≤ (–∫–∞–∫ –Ω–∞ –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö) -->
  <script src="transition.js"></script>

  <!-- –°–∫—Ä–∏–ø—Ç –∑–∞–≥–ª—É—à–∫–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ß–µ–∫" -->
  <script>
    (function () {
      const checkBtn = document.getElementById('checkBtn');
      const overlay = document.getElementById('devOverlay');
      const closeBtn = document.getElementById('closeDevModal');

      if (!checkBtn || !overlay || !closeBtn) return;

      function showOverlay(event) {
        if (event) event.preventDefault();
        overlay.classList.add('active');
      }

      function hideOverlay() {
        overlay.classList.remove('active');
      }

      // –æ—Ç–∫—Ä—ã—Ç—å –ø–æ –Ω–∞–∂–∞—Ç–∏—é –Ω–∞ "–ß–µ–∫"
      checkBtn.addEventListener('click', showOverlay);

      // –∑–∞–∫—Ä—ã—Ç—å –ø–æ –∫–Ω–æ–ø–∫–µ "–ü–æ–Ω—è—Ç–Ω–æ"
      closeBtn.addEventListener('click', hideOverlay);

      // –∑–∞–∫—Ä—ã—Ç—å –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
      overlay.addEventListener('click', function (e) {
        if (e.target === overlay) hideOverlay();
      });
    })();
  </script>
</body>
</html>
